<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock | Paper | Scissor</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <p class="header-text"> ROCK PAPER SCISSOR</p>
        </div>
        <div class="content">
            <div class="content-1">
                <div class="score-1">
                    <p class="score1-text">Human</p>
                </div>
                <div class="divide">
                    <p class="divider">|</p>
                </div>
                <div class="score-2">
                    <p class="score2-text">Computer</p>
                </div>
            </div>
        </div>
        <div class="content-2">
            <div class="choice">
                <p class="score">First to score more than 5-points wins the game!!</p>
                <ul class = "list">
                    <li><button class="buttonrock"><img src="images/rock.png" alt="rock"></button></li>
                    <li><button class="buttonpaper"><img src="images/paper.png" alt="paper"></button></li>
                    <li><button class="buttonscissor"><img src="images/scissor.png" alt="scissor"></button></li>
                </ul>
            </div>
        </div>
        <div class="content-3">
            <ul class="selection-list">
                <li><p class="pselection">Human Chose : Choosing Weapon </p></li>
                <li><p class="cselection">Computer : Choosing Weapon </p></li>
            </ul>
        </div>
        <div class="footer">
            <p class="footer-text">Copyright @2023 Pranav's Project</p>
        </div>
</body>
</html>
